<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800" width="400" height="800">
  <!-- Background -->
  <rect width="400" height="800" fill="#0A0E1A" />
  
  <!-- Phone Frame -->
  <rect x="10" y="10" width="380" height="780" rx="20" fill="#1A1F35" stroke="#2A2F45" stroke-width="2" />
  
  <!-- Header -->
  <rect x="20" y="30" width="360" height="60" fill="#1A1F35" />
  <text x="40" y="50" fill="#8892B0" font-family="Arial" font-size="14">← Back to Budget</text>
  <text x="40" y="75" fill="#FFFFFF" font-family="Arial" font-size="18" font-weight="bold">Monthly Budget - Weekly View</text>
  
  <!-- Date Selector -->
  <rect x="20" y="100" width="360" height="60" fill="#1A1F35" rx="8" />
  <circle cx="45" cy="130" r="15" fill="#0A0E1A" stroke="#2A2F45" />
  <path d="M50 130 L40 130" stroke="#FFFFFF" stroke-width="2" />
  <path d="M43 125 L38 130 L43 135" stroke="#FFFFFF" stroke-width="2" />
  
  <text x="200" y="125" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Week 3</text>
  <text x="200" y="145" fill="#8892B0" font-family="Arial" font-size="12" text-anchor="middle">Jun 15 - Jun 21</text>
  
  <circle cx="355" cy="130" r="15" fill="#0A0E1A" stroke="#2A2F45" />
  <path d="M350 130 L360 130" stroke="#FFFFFF" stroke-width="2" />
  <path d="M357 125 L362 130 L357 135" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- Budget Progress Card -->
  <rect x="20" y="170" width="360" height="150" fill="#1A1F35" rx="12" stroke="#2A2F45" stroke-width="1" />
  
  <!-- Card Header -->
  <text x="40" y="195" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">Weekly Budget</text>
  <text x="320" y="195" fill="#8892B0" font-family="Arial" font-size="12" text-anchor="end">Week 3 of 4</text>
  
  <!-- Budget Summary -->
  <text x="40" y="225" fill="#8892B0" font-family="Arial" font-size="12">Budget</text>
  <text x="40" y="245" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">$1,250.00</text>
  
  <text x="150" y="225" fill="#8892B0" font-family="Arial" font-size="12">Spent</text>
  <text x="150" y="245" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">$875.50</text>
  
  <text x="260" y="225" fill="#8892B0" font-family="Arial" font-size="12">Remaining</text>
  <text x="260" y="245" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">$374.50</text>
  
  <!-- Progress Bar -->
  <rect x="40" y="265" width="320" height="8" rx="4" fill="#0A0E1A" />
  <rect x="40" y="265" width="224" height="8" rx="4" fill="#2563EB" />
  <text x="360" y="285" fill="#8892B0" font-family="Arial" font-size="12" text-anchor="end">70% of weekly budget</text>
  
  <!-- Category Filters -->
  <text x="40" y="330" fill="#FFFFFF" font-family="Arial" font-size="16" font-weight="bold">Category Spending</text>
  
  <rect x="40" y="340" width="60" height="30" rx="15" fill="#2563EB" />
  <text x="70" y="360" fill="#FFFFFF" font-family="Arial" font-size="12" text-anchor="middle">All</text>
  
  <rect x="110" y="340" width="110" height="30" rx="15" fill="#0A0E1A" stroke="#2A2F45" />
  <text x="165" y="360" fill="#8892B0" font-family="Arial" font-size="12" text-anchor="middle">Over Budget</text>
  
  <rect x="230" y="340" width="120" height="30" rx="15" fill="#0A0E1A" stroke="#2A2F45" />
  <text x="290" y="360" fill="#8892B0" font-family="Arial" font-size="12" text-anchor="middle">Under Budget</text>
  
  <!-- Category 1 -->
  <rect x="20" y="380" width="360" height="100" fill="#1A1F35" rx="12" stroke="#2A2F45" stroke-width="1" />
  
  <circle cx="40" cy="405" r="6" fill="#FF5733" />
  <text x="55" y="410" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold">Groceries</text>
  
  <text x="340" y="410" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end">$125 / $150</text>
  
  <rect x="40" y="425" width="320" height="4" rx="2" fill="#0A0E1A" />
  <rect x="40" y="425" width="267" height="4" rx="2" fill="#2563EB" />
  
  <text x="40" y="450" fill="#2563EB" font-family="Arial" font-size="12">Show transactions</text>
  
  <!-- Category 2 -->
  <rect x="20" y="490" width="360" height="100" fill="#1A1F35" rx="12" stroke="#2A2F45" stroke-width="1" />
  
  <circle cx="40" cy="515" r="6" fill="#3357FF" />
  <text x="55" y="520" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold">Dining Out</text>
  
  <text x="340" y="520" fill="#ef4444" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end">$95 / $80</text>
  
  <rect x="40" y="535" width="320" height="4" rx="2" fill="#0A0E1A" />
  <rect x="40" y="535" width="320" height="4" rx="2" fill="#ef4444" />
  
  <text x="40" y="560" fill="#2563EB" font-family="Arial" font-size="12">Show transactions</text>
  
  <!-- Category 3 -->
  <rect x="20" y="600" width="360" height="160" fill="#1A1F35" rx="12" stroke="#2A2F45" stroke-width="1" />
  
  <circle cx="40" cy="625" r="6" fill="#33FF57" />
  <text x="55" y="630" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold">Entertainment</text>
  
  <text x="340" y="630" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold" text-anchor="end">$45 / $75</text>
  
  <rect x="40" y="645" width="320" height="4" rx="2" fill="#0A0E1A" />
  <rect x="40" y="645" width="192" height="4" rx="2" fill="#2563EB" />
  
  <!-- Transaction Preview -->
  <rect x="40" y="660" width="320" height="80" rx="8" fill="#0A0E1A" />
  
  <text x="55" y="680" fill="#FFFFFF" font-family="Arial" font-size="12">Netflix Subscription</text>
  <text x="315" y="680" fill="#ef4444" font-family="Arial" font-size="12" text-anchor="end">-$15.99</text>
  
  <line x1="55" y1="690" x2="315" y2="690" stroke="#2A2F45" stroke-width="1" />
  
  <text x="55" y="710" fill="#FFFFFF" font-family="Arial" font-size="12">Movie Tickets</text>
  <text x="315" y="710" fill="#ef4444" font-family="Arial" font-size="12" text-anchor="end">-$28.50</text>
  
  <text x="200" y="730" fill="#2563EB" font-family="Arial" font-size="12" text-anchor="middle">View all transactions</text>
  
  <!-- Insights Preview -->
  <rect x="20" y="770" width="360" height="20" fill="#1A1F35" />
  <text x="200" y="785" fill="#FFFFFF" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">Weekly Insights ↓</text>
</svg>